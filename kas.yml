header:
  version: 8

distro: xenomai-demo
target: demo-image

repos:
  xenomai:

  isar:
    url: https://github.com/ilbers/isar.git
    refspec: 18b3e9a15d1f054f5d1e697c66a8f1f9befc0537
    layers:
      meta:

bblayers_conf_header:
  standard: |
    LCONF_VERSION = "6"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  cross: |
    ISAR_CROSS_COMPILE = "1"
  github-mirror: |
    PREMIRRORS_prepend = " \
        git://gitlab.denx.de/Xenomai/ git://github.com/xenomai-ci/ \n"
