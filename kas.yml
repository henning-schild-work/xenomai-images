header:
  version: 8

distro: xenomai-demo
target: demo-image

repos:
  xenomai:

  isar:
    url: https://github.com/ilbers/isar.git
    refspec: a5d575a15285b7f66efbf3e2409a7f65d25ff15e
    layers:
      meta:
    patches:
      latest-kernel:
        repo: xenomai
        path: patches/0001-recipes-kernel-linux-build-kernel-Allow-kernel-build.patch

bblayers_conf_header:
  standard: |
    LCONF_VERSION = "6"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  cross: |
    ISAR_CROSS_COMPILE = "1"
  xenomai-version: |
    PREFERRED_VERSION_xenomai ?= "stable"
