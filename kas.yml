header:
  version: 8

distro: xenomai-demo
target: demo-image

repos:
  xenomai:

  isar:
    url: https://github.com/ilbers/isar
    refspec: 59c7dd2b8b3172d53de1c7a39fbd49751193559a
    layers:
      meta:

bblayers_conf_header:
  standard: |
    LCONF_VERSION = "6"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  cross: |
    ISAR_CROSS_COMPILE = "1"
  xenomai-version: |
    PREFERRED_VERSION_xenomai = "stable"
